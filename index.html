<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat de Games</title>
  <style>
    #chat-box { height: 300px; overflow-y: scroll; border: 1px solid #fff; padding: 10px; background: #222; color: #fff; }
    #message-input { width: 80%; padding: 5px; }
    button { padding: 5px 10px; background: #ff4444; color: #fff; border: none; }
  </style>
</head>
<body>
  <h1>Chat de Games</h1>
  <div id="chat-box"></div>
  <input type="text" id="message-input" placeholder="Digite sua mensagem">
  <button onclick="sendMessage()">Enviar</button>

  <script>
    function sendMessage() {
      const input = document.getElementById('message-input');
      const message = input.value;
      if (message) {
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML += `<p><strong>Você:</strong> ${message}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight; // Rolagem automática
        input.value = ''; // Limpa o campo
      }
    }
    // Enviar com Enter
    document.getElementById('message-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
